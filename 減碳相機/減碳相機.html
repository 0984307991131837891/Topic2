<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>減碳相機</title>
</head>

<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <main>
                <video autoplay id="video"></video>
                <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
                <script type="text/javascript">

                </script>
            </main>
            <footer id="footer">
                <article class="box">
                        <svg xmlns="http://www.w3.org/2000/svg" class="btn on ionicon show" viewBox="0 0 512 512">
                            <title>Radio Button On</title>
                            <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                            stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                            <circle cx="256" cy="256" r="144" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="btn off ionicon" viewBox="0 0 512 512">
                            <title>Stop Circle</title>
                            <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                            stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                            <path
                            d="M310.4 336H201.6a25.62 25.62 0 01-25.6-25.6V201.6a25.62 25.62 0 0125.6-25.6h108.8a25.62 25.62 0 0125.6 25.6v108.8a25.62 25.62 0 01-25.6 25.6z" />
                        </svg>
                        <div id="label-container"></div>
                        <ion-icon name="close-outline" class="close"></ion-icon>
                </article>
            </footer>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
