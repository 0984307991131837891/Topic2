    椪風茶(美人茶)

    <div class="container2">
        <div class="img-inset">
            <img src="../img/文山包種茶.jpg">
        </div>
        <div class="content">

            <p>
                地區：坪林區　種類：文山包種茶<br>
                盛產期：4~5月、10~11月　特徵：外觀翠綠條索緊結<br>
                介紹：<br>
                1.口感：滋味溫和清揚而甘潤，入口生津，喉韻無窮。<br>
                2.生長環境：坪林多丘陵，溫暖潮濕，雲霧彌漫<br>
                3.營養價值：黃酮醇類、咖啡因、胡蘿蔔素、皂素
                豐富的營養保健成分，可強心、利尿、消除疲勞<br>


            </p>
