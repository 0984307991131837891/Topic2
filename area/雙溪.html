<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙溪區</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./area.css">
</head>

<body>
    <button type='button' onclick="history.back()">返回</button>

    <div class="title">
        <h1>雙溪區</h1>
        <img src="../mapImages/雙溪.png" class="child">
    </div>


    <div class="container2">
        <div class="img-inset">
            <img src="../img/山藥.jpg">
        </div>
        <div class="content">
            <p>
                地區：雙溪區　種類：山藥<br>
                盛產期：11~12月　特徵：紅皮白肉種<br>
                介紹：<br>
                1.口感：新鮮爽脆<br>
                2.生長環境：陽明山，由於溫差大、土壤中富含礦物質，水質乾淨<br>
                3.營養價值：山藥具有益腎氣、健脾胃、止洩痢、化痰涎等功效
                含蛋白質、氨基酸、礦物質、粘質多糖體或薯蕷皂<br>
            </p>

        </div>
    </div>
    <p class="line"></p>

    <div class="container2">
        <div class="img-inset">
            <img src="../img/珠蔥.jpg">
        </div>
        <div class="content">

            <p>
                地區：平溪區　種類：珠蔥<br>
                盛產期：3~4月<br>
                介紹：<br>
                1.口感：淡雅的蔥香、甘甜的口感，鮮嫩、細緻<br>
                2.生長環境：溼冷的氣候加上些許春天暖意與陽光<br>
                3.營養價值：鉀、鈣、維生素C、維他命B、胡蘿蔔素<br>
                葉酸、以及能提升免疫力的硒<br>

            </p>

        </div>
    </div>





</body>

</html>
