<body>
    <button type='button' onclick="history.back()">返回</button>

    <div class="title">
        <h1>泰山區</h1>
        <img src="../mapImages/泰山.png" class="child">
    </div>

    <div class="container2">
        <div class="img-inset">
            <img src="../img/筍子.jpg">
        </div>
        <div class="content">

            <p>
                地區：八里區　種類：綠竹筍<br>
                盛產期：6~9月　特徵：筍形彎曲呈羊角狀<br>
                介紹：<br>
                1.口感：細嫩甜美、猶如細膩水梨<br>
                2.生長環境：土壤肥沃、東北季風帶來的鹽分<br>
                3.營養價值：低熱量高纖維，可提升飽足感，並有助腸胃蠕動
                ，所以很適合減重、便祕的人吃<br>

            </p>

        </div>
    </div>
