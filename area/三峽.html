    <title>三峽區</title>

<body>
    <button type='button' onclick="history.back()">返回</button>

    <div class="title">
        <h1>三峽區</h1>
        <img src="../mapImages/三峽.png" class="child">
    </div>
    桶柑


    <div class="container2">
        <div class="img-inset">
            <img src="../img/蜜香紅茶.jpg">
        </div>
        <div class="content">

            <p>
                地區：三峽區　種類：蜜香紅茶<br>
                盛產期：6~9月　特徵：小綠葉蟬咬葉片，邊緣則呈捲曲狀<br>
                介紹：<br>
                1.口感：入喉回甘，收斂但不澀苦<br>
                2.生長環境：環境清幽純樸，生態資源豐富<br>
                3.營養價值：紅茶中含有豐富的蛋白質和糖，生熱暖腹
                能增強人體的抗寒能力，紅茶不僅不會傷胃，反而能夠養胃。<br>
            </p>

        </div>
    </div>
    <p class="line"></p>

    <div class="container2">
        <div class="img-inset">
            <img src="../img/碧螺春.jpg">
        </div>
        <div class="content">

            <p>
                地區：三峽區　種類：碧螺春<br>
                盛產期：3~12月　特徵：碧綠清澈，像翡翠顏色般的翠綠<br>
                介紹：<br>
                1.口感：清雅纖細的清香，入口後清新回甘<br>
                2.生長環境：山上氣候涼爽，雲霧濛密，土質良好<br>
                3.營養價值：茶多酚和維生素c都有活血化瘀防止動脈硬化<br>
                所以經常飲茶的人當中,高血壓和冠心病的發病率較低。<br>
            </p>

        </div>
    </div>



</body>

</html>
