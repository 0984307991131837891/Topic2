    <title>萬里區</title>

<body>
    <button type='button' onclick="history.back()">返回</button>

    <div class="title">
        <h1>萬里區</h1>
        <img src="../mapImages/萬里.png" class="child">
    </div>

    <div class="container2">
        <div class="img-inset">
            <img src="../img/地瓜.jpg">
        </div>
        <div class="content">

            <p>
                地區：金山區　種類：紅心地瓜<br>
                盛產期：8~9月　特徵：紅皮紅肉<br>
                介紹：<br>
                1.口感：細軟、甜度高、水分含量也高<br>
                2.生長環境：北海岸的火山地質、風多、雨多<br>
                3.營養價值：地瓜含豐富維生素C、是攝取鎂的好來源
                也可以攝取到鉀、血糖上升較慢、含有豐富類胡蘿蔔素<br>


            </p>
        </div>
    </div>
