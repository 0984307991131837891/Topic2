<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五股</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./area.css">
</head>

<body>
    <button type='button' onclick="history.back()">返回</button>

    <div class="title">
        <h1>五股</h1>
        <img src="../mapImages/五股.png" class="child">
    </div>

    <div class="container2">
        <div class="img-inset">
            <img src="../img/筍子.jpg">
        </div>
        <div class="content">

            <p>
                地區：八里區　種類：綠竹筍<br>
                盛產期：6~9月　特徵：筍形彎曲呈羊角狀<br>
                介紹：<br>
                1.口感：細嫩甜美、猶如細膩水梨<br>
                2.生長環境：土壤肥沃、東北季風帶來的鹽分<br>
                3.營養價值：低熱量高纖維，可提升飽足感，並有助腸胃蠕動
                ，所以很適合減重、便祕的人吃<br>

            </p>

        </div>
    </div>
    <p class="line"></p>
    <div class="container2">
        <div class="img-inset">
            <img src="../img/文旦.jpg">
        </div>
        <div class="content">

            <p>
                地區：八里區　種類：文旦<br>
                盛產期：3~4月　特徵：形狀較為矮胖<br>
                介紹：<br>
                1.口感：Ｑ彈，果肉香甜，果香濃郁<br>
                2.生長環境：位處丘陵地、夏季雨量少、土質鬆軟<br>
                3.營養價值：維生素C的含量，為百果之冠，高於檸檬三倍<br>
                ，蘋果七倍，且以柚皮部分貯量最高
                4. 近年更搭配七夕情人節活動，推出印有「LOVE」或「囍」字的心型幸福柚<br>

            </p>

        </div>
    </div>


</body>

</html>
