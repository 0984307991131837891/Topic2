            <p>
                地區：林口區　種類：龍壽茶<br>
                盛產期：4~11月　特徵：條索緊結整齊<br>
                介紹：<br>
                1.口感：一杯喉韻甘潤，再飲舒暢壽延<br>
                2.生長環境：丘陵地，氣候涼爽，空氣濕潤，雨量充沛<br>
                3.營養價值：茶中的生物類黃酮活性相當強﹐它可以
                與維生素C一起作用並有助於預防心血管疾病與中風的發生<br>
            </p>
