<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石門區</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./area.css">
</head>

<body>
    <button type='button' onclick="history.back()">返回</button>

    <div class="title">
        <h1>石門區</h1>
        <img src="../mapImages/石門.png" class="child">
    </div>



    <div class="container2">
        <div class="img-inset">
            <img src="../img/筊白筍.jpg">
        </div>
        <div class="content">

            <p>
                地區：三芝區　種類：筊白筍<br>
                盛產期：10~11月　特徵： 外型筆直細長、筍肉潔白<br>
                介紹：<br>
                1.口感：脆中帶嫩<br>
                2.生長環境：丘陵梯田，景致獨樹一格，加上好風好水好土壤<br>
                3.營養價值：富含蛋白質、醣類、維他命A、C、
                膳食纖維等營養成分，可預防骨質酥鬆症、促進新陳代謝<br>

            </p>

        </div>
    </div>

    <p class="line"></p>
    <div class="container2">
        <div class="img-inset">
            <img src="../img/鐵觀音.jpg">
        </div>
        <div class="content">

            <p>
                地區：石門區　種類：鐵觀音<br>
                盛產期：4-5月、10-11月　特徵：條索緊結彎捲成半球型<br>
                介紹：<br>
                1.口感：味濃而醇厚，微澀中帶甘潤，弱果酸味<br>
                2.生長環境：不受海風直接吹襲，氣候涼爽<br>
                3.營養價值：功效解毒消食、防癌抗癌提神益思、美容養顏抗衰老<br>


            </p>

        </div>
    </div>


</body>

</html>
